plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

repositories {
    mavenCentral()
}
allure {
    autoconfigure = true
    aspectjVersion = '1.9.8'
    version = '2.17.3'
    useJUnit5 {
        version = '2.17.3'
    }
}

configurations {
    testCompile
}

dependencies {
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'com.codeborne:selenide:6.3.4'
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.36'

    testImplementation 'io.qameta.allure:allure-selenide:2.17.3'
    testImplementation 'io.qameta.allure:allure-junit5:2.17.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()

    systemProperty 'allure.link.tms.pattern','https://jira.atlassian.com/browse/{}'
    systemProperty 'allure.link.issue.pattern','https://telegra.ph/{}'

    systemProperty 'junit.jupiter.extensions.autodetection.enabled','true'

}